<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300&family=Nunito:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
    <link rel="apple-touch-icon" sizes="180x180" href="todo-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="todo-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="todo-favicon/favicon-16x16.png">
    <link rel="manifest" href="todo-favicon/site.webmanifest">
    <link rel="mask-icon" href="todo-favicon/safari-pinned-tab.svg" color="#140fd4">
    <meta name="msapplication-TileColor" content="#3816ee">
    <meta name="theme-color" content="#2640e1">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <h1 class="title">Create your note</h1>
            <form id="form" class="form">
                <input id="formInput" autofocus type="text" required placeholder="Enter object name">
                <button data-action="add" onclick="addTodo(event)" id="btn" type="submit" class="btn">Add
                    Object</button>
            </form>
        </header>

        <main class="main" id="main">

            <ul id="todoContent" class="todo__content">

            </ul>


            <div class="empty__list" id="emptyList">
                <span class="material-symbols-outlined">
                    rate_review
                </span>
                <p class="text__main">The to-do list is empty(</p>
            </div>

            <div data-action="window" class="window" id="window">
                <div class="window__popup">
                    <img class="img__popup" src="img/біг.png" alt="">
                    <div class="text__popup">
                        <p>Are you sure you want to delete this to-do list?</p>
                    </div>
                    <form class="form__popup" action="">
                        <button data-action="closePopupWindow1" class="button__popup__no"
                            id="button__popup__no">NO</button>
                        <button data-action="closePopupWindow2" class="button__popup__yes"
                            id="button__popup__yes">YES</button>
                    </form>
                </div>
            </div>
        </main>

    </div>
    <script src="scripts/addTodo.js"></script>
    <script src="scripts/deleteTodo.js"></script>
    <script src="scripts/addTodoWithin.js"></script>
    <script src="scripts/editingTodoWithin.js"></script>
    <script src="scripts/deleteTodoWithin.js"></script>
</body>

</html>
